<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Helper</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="left_container">
        <div id="explanation">
            <h1 id="t1">Welcome to Simple Tasks!</h1>
            <p id="p1">It's simple! Just add your tasks and remove whenever you complete them by clicking on the <span id="remove_icon">x</span> icon.</p>
            <p id="p2">Please Enjoy!</p>
        </div>
    </div>
    <div id="right_container">
        <h2 id="t2">ADD TASK:</h2>
        <input id="task" type="text" placeholder="Task name">
        <span id="add">+</span>
        <ul id="task_list"></ul>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
